<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post list</title>
</head>
<body>
<ul>

    {% for post in my_post_list %}
        <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<p>Number of posts: {{ my_post_list | length }}</p>
</body>
</html>
